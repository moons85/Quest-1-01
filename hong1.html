<body>
    <h1>홍길동의 면모</h1>
    <p>
        도적이면서도 <strong>무술, 학문, 점술, 용병술, 초능력</strong>에 두루 능한 <strong>천재형</strong> 사람이다.<br>
        이는 실존했던 홍길동도 권력층의 서자로서 제법 훌륭한 지략을 보였기 때문으로 보인다. 전설이나 소설에서나 <strong>지략파 의적</strong>으로서의 이미지가 두드러진다.
    </p>
